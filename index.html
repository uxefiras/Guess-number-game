<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Guessing Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <section class="Main-Section">
        <div class="header">
            <button class="reset-game">Reset !</button>
            <h2>
                < Between 1 and 20>
            </h2>
        </div>
        <div class="tittle">
            <h1>Guess My Number</h1>
        </div>
        <div class="logo-lone">
            <div class="line"></div>
            <div class="box-number">
                <h1>?</h1>
            </div>
        </div>
        <div class="palying-part">
            <div class="input-checker">
                <input type="number" class="input-checker-additive" />
                <button class="check-number">Check</button>
            </div>
            <div class="guessing-part">
                <h3>Start guessing</h3>
                <h3>💯 Score : <span class="number-of-score">20</span></h3>
                <h3>🏆 High Score : <span class="number-of-high-score">0</span></h3>
            </div>
        </div>
    </section>

    <script src="./main.js" async defer></script>
</body>

</html>
